services:
  - type: web
    name: prevention-ai-backend
    env: python
    pythonVersion: 3.14
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.14
    healthCheckPath: /docs
